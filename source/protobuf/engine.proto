syntax = "proto3";

service Engine {
    rpc PutTrainImage(Image) returns (ID) {}
    rpc GetTrainImage(ID) returns (Image) {}
    rpc PutTrainLabel(Label) returns (ID) {}
    rpc GetTrainLabel(ID) returns (Label) {}
}

message ID {
    bytes bytes = 1;
}

message Image {
    ID id = 1;
}

message Label {
    ID id = 1;
}
